[Other]

## This value helps calculating the spawn rarity, the rarity is calculated by the credit cost of the shop item. 
## This caps the maximum cost of an item and setting it as min spawn rarity if it is the same or higher than this value. 
## The more an item cost, the less spawn chance/spawn rarity it has.
# Setting type: Single
# Default value: 400
Max value to calculate rarity = 400

## List of items that are barred from registering as scrap/remnant item. 
## These default items are there to avoid adding scrap that are left out of the vanilla version, don't work, or cause crashes. 
## To add more names to the list, be sure to add a comma between names.
# Setting type: String
# Default value: Clipboard,StickyNote,Binoculars,MapDevice,Key,Error
Item list banned from registering as scrap = Clipboard,StickyNote,Binoculars,MapDevice,Key,Error

## In here you can add scrap items to be treated as remnant items, to spawn bodies on and to randomize batteries. 
## To add more names to the list, be sure to add a comma between names.
# Setting type: String
# Default value: Example scrap,Scrap-example
Scrap item list to be used as remnant items = Example scrap,Scrap-example

## This value increases the amount of scrap that spawns in a level. 
## It is relative to the highest spawn chance of remnant items, the higher the remnants spawnchance the higher the pool size will be. 
## This value is the max increased pool size.
# Setting type: Int32
# Default value: 15
Max increase spawn pool = 15

