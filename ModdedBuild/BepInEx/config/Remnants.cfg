[Save/load]

## This ensures that the remnant items are saved in the ship when you reload the lobby.
# Setting type: Boolean
# Default value: true
Save remnant items = true

## On party wipe all items are despawned from the ship, this ensures that remnant items also are despawned. 
## If you use a mod that prevents items from being despawned, here you can edit it too for remnant items.
# Setting type: Boolean
# Default value: true
Despawn remnant items on party wipe = true

## Despawns all remnant items when going away from moons, even if it is in the shiproom and you are holding it.
# Setting type: Boolean
# Default value: false
Always despawn remnant items = false

